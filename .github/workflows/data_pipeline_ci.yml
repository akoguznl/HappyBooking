name: HappyBooking Data Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyspark great_expectations pytest

      - name: Python Syntax Check
        run: |
          echo "Checking Python syntax..."
          python -m compileall .

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: "Fabric CI Status: ${{ job.status }}"
          SLACK_MESSAGE: "Commit: ${{ github.event.head_commit.message }}\nStatus: ${{ job.status }}\nAuthor: ${{ github.actor }}"
          SLACK_ICON: https://github.com/microsoft.png
          SLACK_USERNAME: "Fabric-CI-Bot"
